<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            color:black;
            font-font:sans-serif;
        }
        body{
            margin: 0;
        }

        .hero{
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1{
            text-shadow: 10px 10px 0 rgba(0,0,0,0.5);
            font-size:100px;
        }
    </style>
</head>
<body>
<div class="hero">
    <h1>JanChuan</h1>
</div>

<script>
    const  hero =  document.querySelector('.hero');
    const text =hero.querySelector('h1');

    const walk = 1000;


    function  addShadow(e) {
//        console.log(e);
        var range = {
            x:hero.offsetWidth,
            y:hero.offsetHeight
        };

        let {offsetX:x,offsetY:y} = e;
        console.log(x,y);


        if(this!==e.target){
            x=x+e.target.offsetLeft;
            y=y+e.target.offsetTop;
        }

        const xWalk = (x / range.x*walk) - (walk/2);
        const yWalk = (y / range.y*walk) - (walk/2)

//        var disX = parseInt((pos.x-range.x/2)*factor);
//        var disY = parseInt((pos.y-range.y/2)*factor);

//        console.log(disX,disY);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                                 ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
                                 ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
                                 ${yWalk}px ${xWalk}px 0 rgba(0,0,255,0.7)`;
        
        
    }

    hero.addEventListener('mousemove',addShadow);
</script>

</body>
</html>
